services:
  # Backend API
  - type: web
    name: simplyleads-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: simplyleads-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_PRICE_STARTER
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false

  # Frontend (Static Site)
  - type: web
    name: simplyleads-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: simplyleads-db
    plan: free
    databaseName: simplyleads
    user: simplyleads_user
